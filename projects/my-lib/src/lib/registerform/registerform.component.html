<ng-container>
   <mat-card class="example-card mat-elevation-z24">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
            <ng-container >
                    <mat-form-field [formGroup]="registerForm" class="example-full-width">
                        <mat-label>{{label}} </mat-label>
                        <input [formControl]="control" (keypress)="keyPress($event)" type={{type}} matInput placeholder={{placeholder}}>
                        <mat-hint>Fill the form please</mat-hint>
                        <mat-error *ngFor="let error of getErrors()">{{error}}</mat-error>
                    </mat-form-field>
                    <!-- <button type="submit" (click)="outputMessage()">Ouput() hello!</button> -->
        </ng-container>
        </mat-card-content>
    </mat-card>
  </ng-container>
