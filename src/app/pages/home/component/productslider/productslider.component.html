<div class="card">
    <div *ngIf="isLoading"> <p-progressSpinner 
        styleClass="w-4rem h-4rem" 
        strokeWidth="8" 
        fill="var(--surface-ground)" 
        animationDuration=".5s" /></div>
    <p-splitter 
        [panelSizes]="[25, 75]" 
        [style]="{ height: '300px' }" 
        styleClass="mb-5">
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center">
                    <img [src]="singleProd?.imageCover" width="200px" alt="">
                </div>
            </ng-template>
            <ng-template pTemplate>
                <div class="row-cols-4 flex align-items-center justify-content-center">
                    <div>
                    <strong>Description</strong>
                    <h3> {{singleProd?.description}}</h3>
                    </div>
                    <div >
                        <strong>Title</strong>
                        <h4>{{singleProd?.title | uppercase}}</h4>
                   </div>
                    <div >
                        <strong>Price</strong>
                        <h4>{{singleProd?.price | currency}}</h4>
                   </div>
                    <div >
                        <strong>Quantity Left</strong>
                        <h4>{{singleProd?.quantity}}</h4>
                   </div>
                </div>
            </ng-template>
    </p-splitter>
    <div class="card flex justify-content-center">
        <div class=" p-2">
            <p-rating *ngIf="singleProd"  readonly="true" [(ngModel)]="singleProd.ratingsAverage" [cancel]="false" />
        </div>
        
        <div class=" p-1">
            <p-button
            (click)="addtoCart(singleProd!._id)" 
                label="Add To Cart " 
                icon="pi pi-check" 
                [loading]="loading" 
                (onClick)="load()" />
        </div>
        
    </div>
</div>
