<div class="container">
   
    <div class="w-100 mx-auto my-5">
      
      <ng-container>
        <mat-card class="example-card mat-elevation-z24 m-auto">
          <mat-card-header >
          <h3><strong>Register Now:</strong></h3>
          <mat-error *ngIf="apiError">{{apiError}}</mat-error>
        </mat-card-header>
          <mat-card-content>
            <form  [formGroup]="registerForm" (ngSubmit)="submitRegitser(registerForm)">
          <lib-registerform [label]="'Full Name'" [placeholder]="'Enter Your Name'"  [type]="'text'" 
           controlName="name"> </lib-registerform>

          <lib-registerform  [label]="'Email'" [placeholder]="'Enter Your Email'" [type]="'email'"
            controlName="email"></lib-registerform>

          <lib-registerform [label]="'Password'" [placeholder]="'Password'" [type]="'password'"  controlName="password" ></lib-registerform>

          <lib-registerform [label]="'Confirm Password'" [placeholder]="'Confirm Password'" [type]="'password'" controlName="rePassword"></lib-registerform>

          <lib-registerform [label]="'Phone'" [placeholder]="'Enter Your Egyptian phone number'" [type]="'tel'" controlName="phone"></lib-registerform>

          <lib-registerform [label]="'postalCode'"  [placeholder]="'Enter your postal Code'" [type]="'number'"  controlName="postalCode" ></lib-registerform>

          <button [disabled]="registerForm.invalid" type="submit" color="primary" mat-raised-button class="ms-auto d-block" >
            <mat-spinner color="warn" diameter="25"  strokeWidth="5" *ngIf="isLoading "></mat-spinner> <span *ngIf="!isLoading">Register</span></button>
          
        </form>
        </mat-card-content>
        </mat-card>        
        </ng-container>
        
      </div>
    </div>
